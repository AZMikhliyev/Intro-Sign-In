<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Intro Component With Sign Up | OWA</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="container-content">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
            </div>
            <form>
                <div class="form-content">
                    <span>Try it free 7 days</span> then $20/mo. thereafter
                </div>
                <div class="form-card">
                    <div class="first-name">
                        <label for="name"></label>
                        <input type="name" id="name" placeholder="First Name">
                    </div>
                    <div class="last-name">
                        <label for="surname"></label>
                        <input type="name" id="surname" placeholder="Last Name">
                    </div>
                    <div class="email-address">
                        <label for="email"></label>
                        <input type="email" id="email" placeholder="Email Address">
                    </div>
                    <div class="pasword">
                        <label for="password"></label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <button type="submit">CLAIM YOUR FREE TRIAL</button>
                    <p>By clicking the button, you are agreeing to our <b>Terms and Services</b></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
